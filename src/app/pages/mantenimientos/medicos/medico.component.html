<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>
                <form class="form" [formGroup]="medicoForm" (submit)="guardarMedico()">

                    
                    <div class="form-group" 
                         *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname">Foto</label>
                        <div class="input-group">
                            <img (click)="abrirModal(medicoSeleccionado)" [src]="medicoSeleccionado.img! | imagen: 'medicos' " alt="" class="w200">
                        </div>
                    </div>

                    
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre" formControlName="nombre">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Hospital</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <select name="" id="" class="form-control" formControlName="hospital">
                                <option value="">Seleccione Hospital</option>
                                <option *ngFor="let hospital of hospitales"  [value]="hospital._id">{{ hospital.nombre}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" [disabled] = "medicoForm.invalid" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{ hospitalSeleccionado!.nombre }}</h6>

                <img [src]="hospitalSeleccionado.img! | imagen:'hospitales'" alt="" class="img-thumbnail">

            </div>
        </div>
    </div>
</div>
